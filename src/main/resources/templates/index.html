<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{home.title}"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
	</head>
<body>

        <div>
            <div class="navbar flex flex-end border">
                <p class="navbar-brand" th:text="#{home.brand}"></p>
                
                <div class="d-flex p-3">
                    <p class="mr-3">
                        <span th:text="#{home.welcome}"></span> 
                        <span sec:authentication="name"></span>
                        <span sec:authentication="principal.authorities"></span>
                    </p>

                    <a class="mr-2" href="/index?language=en" th:text="#{language.en}"></a>
                    <a class="mr-2" href="/index?language=cn" th:text="#{language.cn}"></a>

                    <form th:action="@{/logout}" method="post" class="ml-4">
                        <input class="btn-primary" type="submit" th:value="#{btn.logout}"/>
                    </form>
                </div>
            </div>
            
            <div>
                <p th:text="#{home.anyone}"></p>
            </div>

            <div sec:authorize="hasRole('MANAGER')">
                <p th:text="#{home.only_manager}"></p>
                <a th:href="@{/admin}" th:text="#{home.secret}"></a>
            </div>

        </div>		
	</body>

</html>
