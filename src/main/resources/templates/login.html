<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Website Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
	</head>
	<body>
        <div class="container">
			<div class="row justify-content-center" style="margin-top: 220px">
	            <div class="col-md-6 border p-6">
	                <h1 class="text-center mt-2">Login Page</h1>	
	                <form th:action="@{/login}" method="post">
	                    <fieldset>
	                        <div class="form-group">
	                            <input class="form-control input-lg" type="text" name="username" id="username" placeholder="Username"/>
	                        </div>
	                        
	                        <div class="form-group">
	                            <input class="form-control input-lg" type="password" name="password" id="password" placeholder="Password" />
	                        </div>
	                        
	                        <div class="text-danger" th:if="${param.error}">
	                            <p>Invalid username or password</p>
	                        </div>
	
	                        <input class="btn btn-lg btn-primary btn-block mb-3" type="submit" value="Login" />
	                    </fieldset>
	                </form>
	            </div>
	        </div>
        </div>
	</body>
</html>
